<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <!-- css comum -->
    <link rel="stylesheet" href="./css/style.css">
    <title>BuscaFood® - Login</title>
</head>
<body>

    <section class="login">
        <img class="login-logo" src="./images/Logo.svg" alt="">
        <div id="login-center">
            <h1 class="login-title">Login</h1>
            <form action="" method="" class="login-form" name="login-form">
                <div class="login-box">
                    <input type="text" name="username" value="" placeholder="Usuário / E-mail" class="box">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="login-box">
                    <input type="password" name="password" value="" placeholder="Senha" class="box">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <p>Ainda não possui uma conta? Cadastre-se <a href="#" class="login-link">aqui</a></p>
                <input type="submit" class="btn" name="" value="Entrar">
            </form>
        </div>
    </section>

    <section class="footer">
        <p class="credit">2022. <span>BuscaFood®.</span> All Rights reserved. </p>
    </section>
</body>
</html>
